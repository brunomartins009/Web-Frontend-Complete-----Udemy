<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <h1>Testando imagens</h1>

    <!-- 
        <img> - Image (imagem)
        src - Source (fonte, origem)
        alt - Alternative (alternativa)
        images type: png, jpg, jpeg, gif
    -->
    
    <img src="./src/us-teacher-appreciation-day-2025-6753651837110735.2-2x.png"
        alt="us-teacher-appreciation-day-2025"
        style="width: 500px;"
        title="Google dia dos professores">
    <img src="./src/mothers-day-2025-may-26-6753651837110684-2x.png"
    alt="mothers-day-2025-may"
    style="width: 500px;"
    title="Google dia das mẽs">

    <!-- 
        <figure> (figura) -> usada para definir uma foto,
        ilustração, diagrama e etc.
    -->

    <figure>
        <img src="./src/celebrating-the-ukulele-6753651837110747-2x.png"
        alt="celebrating-the-ukulele"
        style="width: 500px;"
        title="Google ukulele">
        <figcaption>Google ukulele</figcaption>
    </figure>
</body>
</html>
