<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de formulários</title>
</head>
<body>
    <h1>Exercício de formulários</h1>
    
    <br>

    <form action="../processa.html" method="get">
        <fieldset>
            <legend>Dados pessoais</legend>
            
            <label for="">Nome</label><br>
            <input type="text" name="nome"><br>

            <label for="">Email</label><br>
            <input type="text" name="email" id=""><br>

            <input type="checkbox" name="receber_email" id="re">
            <label for="re">Quero receber e-mail</label>

            <br><br>

            <label for="">Senha</label><br>
            <input type="password" name="senha" id="">
        </fieldset>

        <fieldset>
            <legend>Informações adicionais</legend>
            <input type="radio" name="tipo" id="pf" value="PF">
            <label for="pf">Pessoa Física</label>

            <input type="radio" name="tipo" id="pj" value="PJ    ">
            <label for="pj">Pessoa Jurídica</label>
        </fieldset>

        <br>

        <input type="submit" value="Cadastrar">

    </form>

</body>
</html>
