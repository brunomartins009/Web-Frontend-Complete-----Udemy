<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Executando videos</h1>

    <!-- 
        source -> fonte
        controls -> controles
        muted -> mutado
        autoplay -> Reprodução automática
        loop -> ciclo
        poster -> cartaz

        <iframe> -> pode ser utilizado para colocar imagem, videos, outra pagina
    -->

    <video src="./src/abelhas.mp4" controls muted
    poster="./src/47291.jpg" width="650">
        Seu navegador não suporta esse tipo de video
    </video>

    <br><br>
    
    <iframe width="650" height="365,63" 
    src="https://www.youtube-nocookie.com/embed/GXhRQOqBi5w?si=A0nqjrCboXhUIIyO" 
    title="YouTube video player" frameborder="0" allow="accelerometer; 
    autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; 
    web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <br><br>

    <iframe src="../5 - exercise 2/index.html" frameborder="1" 
    width="650" height="365,63"></iframe>

</body>
</html>
